<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
<script type="text/javascript" src="/webjars/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" th:src="/webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function(){
		var queryString = document.location.search.substring(1);
		var params = parseQueryString(queryString);
		var file = 'file' in params ? params.file : "";
		$("img").attr("src",file)
	})
	function parseQueryString(query) {
	  var parts = query.split('&');
	  var params = {};
	  for (var i = 0, ii = parts.length; i < ii; ++i) {
	    var param = parts[i].split('=');
	    var key = param[0].toLowerCase();
	    var value = param.length > 1 ? param[1] : null;
	    params[decodeURIComponent(key)] = decodeURIComponent(value);
	  }
	  return params;
	}
</script>
<style type="text/css">
html { overflow-x: hidden; overflow-y: auto; }
</style>
</head>
<body>
<div class="row" style="text-align: center;margin-top: 30px;">
	<img alt="" src="" style="width: 80%;height: auto;"/>	
</div>
</body>
</html>
